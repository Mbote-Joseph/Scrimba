<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="./img/logo.png" alt="logo" />
      </a>
      <!-- Profile Image -->
      <div class="profile">
        <div class="profile-img">
          <img src="./img/profile.jpg" alt="profile" />
        </div>
      </div>
      <div class="name">
        <h1>Joseph Mbote</h1>
        <img src="./img/verify.png" alt="verify" />
      </div>
      <span>@Joseph</span>

      <!-- About -->
      <div class="about">
        <div class="box">
          <h3>55</h3>
          <span>Posts</span>
        </div>

        <div class="box">
          <h3>5.5k</h3>
          <span>Followers</span>
        </div>

        <div class="box">
          <h3>15</h3>
          <span>Following</span>
        </div>
      </div>

      <!-- Menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>

        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
      </div>
    </div>
  </body>
</html>
